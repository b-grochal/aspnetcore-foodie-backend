syntax = "proto3";

option csharp_namespace = "IdentityGrpc";

message Customer {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string userName = 4;
  string email = 5;
  string phoneNumber = 6;
}

service IdentityService {
  rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse);
}

message GetCustomerRequest {
  string id = 1;
}
message GetCustomerResponse {
  Customer customer= 1;
  string error = 2;
}
